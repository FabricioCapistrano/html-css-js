<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significados</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir as tags na lista a seguir. Passe o mouse em sobre o termo para sber qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li><abbr title="Parágrafos">Use a tag &lt;p&gt;</abbr></li>
        <li><abbr title="Título Principal">Use a &lt;h1&gt;</abbr></li>
        <li><abbr title="Imagem">Use a tag &lt;img&gt;</abbr></li>
        <li><abbr title="Listas Ordenadas">Use a tag &lt;ol&gt;</abbr></li>
    </ul>
</body>
